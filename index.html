<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ular Tangga</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="game-container">
    <h1>Ular Tangga</h1>
    <div class="board"></div>
    <div class="controls">
      <div class="players">
        <button id="player1Button">Roll Dice (Player 1)</button>
        <button id="player2Button">Roll Dice (Player 2)</button>
      </div>
      <div id="dicePopup" class="dice-popup hidden">
        <div class="popup-content">
          <div class="dice" id="popupDice"></div>
        </div>
      </div>
      <p id="playerTurn">Giliran: Player 1</p>
    </div>
  </div>
  <script src="js/script.js"></script>

</script>
</body>
</html>
